<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scal=1.o">
  <style>
    body {
  background-image: url('download.jpg');
  font-family: 'MyFont', sans-serif;
  text-align: center;
  padding-top: 75px;
  margin: 0;
  padding: 0;
  color: white;
}

h1{
    text-align: center;
    color: #8200a5;
    display: inline-block;   
    border: 3px solid #8200a5;       /* your border style */
    padding: 10px ;            /* space around the text */
    border-radius: 3px;            /* optional: rounded corners */
    background-color: rgba(255, 255, 255, 0.1); /* optional: soft background */
    border-style: double;
    border-width: 5px;
    font-size: xx-large;
    font-weight: normal;
}

p{
  padding: 1px ;
  font-size: 18px;
}

h1:hover{
    color: rgb(255, 255, 255);
}

.button-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

button {
  background-color: white;
  font-family: 'MyFont', sans-serif;
  color: #8200a5;
  border: groove;
  padding: 0px 0px;
  margin: 0px;
  font-size: 16px;
  border-radius: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #8200a5;
  color: white;
}

#result {
  margin-top: 40px;
  font-size: 22px;
  font-weight: normal;
  color: white;
}

.left-hint {
  text-align: center;
  color: #ffffff;
  font-size: 28px;
  margin-top: 40px;
}

.result-line {
  width: 60%;
  margin: 20px auto;
  border: none;
  height: 2px;
  background-color: white;
  opacity: 0.3;
  border-bottom: 2px solid #f0f;
  box-shadow: 0 2px 10px #f0f;
}

.scoreboard p {
    font-size: 18px;
    color: white;
  }

.reset-btn {
  margin-top: 15px;
  margin-bottom: 25px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: crimson;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.reset-btn:hover {
  background-color: darkred;
}

@font-face {
  font-family: 'MyFont';
  src: url('myfont.ttf') format('truetype');
}

@media(max-width: 600px){
  button {
    width: 80%;
    font-size: 18px;
  }

}
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <p class="left-hint"> Click any Button on the Bottom to Play the Game! </p>

   <!-- Buttons -->
  <div class="button-group">
  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  </div>

  <!-- Result Text -->
  <p id="result"></p>
  <hr class="result-line">

  <div class="scoreboard">
    <p>User Score: <span id="user-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
  </div>

  <button onclick="resetGame()" class="reset-btn">Reset Button</button>

  <script>

const clickSound = new Audio('click.mp3');
const winSound = new Audio('win.mp3');
const loseSound = new Audio('lose.mp3');

let userScore = 0;
let computerScore = 0;

function playGame(userChoice) {
  const choices = ['rock', 'paper', 'scissors'];
  const computerChoice = choices[Math.floor(Math.random() * 3)];

  let result = "";

  clickSound.play();

  if (userChoice === computerChoice) {
    result = "It's a draw!";
  } else if (
    (userChoice === 'rock' && computerChoice === 'scissors') ||
    (userChoice === 'paper' && computerChoice === 'rock') ||
    (userChoice === 'scissors' && computerChoice === 'paper')
  ) {
    result = "You Win!";
    userScore++;
    winSound.play();
  } else {
    result = "Computer Wins!";
    computerScore++;
    loseSound.play();
  }

  document.getElementById("result").innerText =
    "You chose " + userChoice + ". Computer chose " + computerChoice + ". " + result;

  document.getElementById("user-score").innerText = userScore;
  document.getElementById("computer-score").innerText = computerScore;
}

// âœ… Reset function outside
function resetGame() {
  userScore = 0;
  computerScore = 0;
  document.getElementById("user-score").innerText = userScore;
  document.getElementById("computer-score").innerText = computerScore;
  document.getElementById("result").innerText = "Scores Reset!";
}


  </script>

  
</body>
</html>
